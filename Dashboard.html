  <!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=Edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1">
 
  <title>E-Money/Dashboard Page</title>
 
<!--  HTML-->  
 
     
  <!--Custom Styles-2-->
  <link rel="stylesheet"
    href="Dashboard.css">
     
   
 </head>

<body class="body-of page">
  
  
<center>
  <h2 class="logo">E-Money.io 
   
   <button class="notify-btn">
    
    <img src="/icons img/notification.png" class="notify-icon" width="45px" height="40px">
   </button>
   
   <button class="notify-btn">
    
    <img src="/icons img/Settings.png" class="notify-icon" width="45px" height="40px">
   </button>
      
  <br/>
   </h2>
  
  <br/></center>
  
  <div class="dashboard">
    
    <div class="moneyscreen">
     
     <small>Current Balance</small>
    
     <button class="icon-show"> 
    
     <img src="/icons img/hide.png" class="show-icon" width="45px" height="40px">
     </button>
       <br/>
            
     <h3 class="amount">&dollar; 200,000.00</h3>
    </div>
    
    <div class="history">
      
      <p class="amount-in">
        Transaction Received From...Of <br/> +&dollar;300,000.00
      </p>
      
      <p class="amount-out">
        Transfer To...Of  <br/>  -&dollar;100,000.00
      </p>
      
      
      <button id="trans-hist">
        Transaction History &lrarr;
      </button>
    </div>
  </div>
  <br/>
  
  <div class="trans-add">
    <button class=" add-btn">
      <img src="/icons img/transfer money.png "  class="transfer-img"><br/>
      +Add Money &lArr;
    </button>

<button class="transfer-btn">
  <img src=" /icons img/withdraw money.png " class="transfer-img"><br />
  -Transfer Money &rArr;
</button>
  </div><br/>
  
  
  
  <!--utility-->
  <div class="utility">
    <table border=" 0">
       <tr col="4">    
    <td> 
    
    <button class="airtime-btn " class="utility-btn">
      <img src=" /icons img/airtime.png" class="airtime-img"><br/>
      AirTime
    </button>
    </td>
    
    <td> 
    <button class="data-btn" class="utility-btn">
      <img src=" /icons img/data .png" class="data-img"><br/>
      Data
    </button>
    </td>
    
    <td> 
    <button class="betting-btn" class="utility-btn">
      <img src=" " class="betting-img"><br/>
      Betting
    </button><br/>
    </td>
    
    <td>
    <button class="tv-btn " class="utility-btn">
      <img src=" " class="tv-img">
      <br/>
      Tv
    </button>
    </td>
    </tr>
    <br/>
    
     
    <tr>
      <td>
    <button class="e-wealth-btn " class="utility-btn">
      <img src=" /icons img/ savings wallet.png" class="e-wealth-img"><br/>
      E-Wealth
    </button>
    </td>
    
    <td>
    <button class="loan-btn " class="utility-btn">
      <img src=" " class="loan-img"><br/>
      Loan
    </button>
    </td>
    
    <td>
    <button class="electric-btn " class="utility-btn">
      <img src=" " class="electric-img"><br/>
      Electricity
    </button>
    </td>
    
    <td>
    <button class="more-btn " class="utility-btn">
      <img src=" " class="more-img"><br/>
      More
    </button>
    </td>
    <br/>
    </tr>
    </table>
    
  </div>
  
  
  
  <br/>
  <div class="nav-footer">
    
    <table border="0">
      <tr col="4">
        <td>
          <button class="home-btn "
          class=" nav-btn">
          <img src="/icons img/home.png " class="home-img"><br />
          Home
        </button>
        </td>
        
         
        <td>
          <button class=" finan-btn "
          class="nav-btn">
          <img src="/icons img/home.png " class="finan-img"><br />
          Finance
        </button>
        </td>
        
        <td>
          <button class=" card-btn "
          class=" nav-btn">
          <img src="/icons img/home.png " class=" card-img"><br />
          Cards
        </button>
        </td>
        
          
        <td>
          <button class=" profile-btn "
          class=" nav-btn">
          <img src=" /icons img/profile.png" class="profile-img"><br/>
          Profile
        </button>
        </td>
      
      </tr>
    </table>
  </div> 
  
  
  <!  -- Project -->
  <script src="Dashboard.js"></script>
</body>

</html>
